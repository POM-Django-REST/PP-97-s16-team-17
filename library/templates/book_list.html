{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<div class="container">
    <h2 class="highlighted-text">Books</h2>
    <a href="{% url 'book_create' %}" class="button button-secondary">Add Book</a>
    <ul>
        {% for book in books %}
        <li>{{ book.name }} -
            <a style="margin-bottom: 5px;" href="{% url 'book_update' book.id %}" class="button button-secondary">Edit</a>
            <a href="{% url 'book_delete' book.id %}" class="button button-secondary">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="button button-secondary">Back to Home</a>
</div>
{% endblock %}
