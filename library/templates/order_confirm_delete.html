{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<div class="container">
    <h1 class="highlighted-text">Confirm Deletion</h1>
    <p>Are you sure you want to delete the order with ID {{ order.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button style="margin-bottom: 5px;" type="submit" class="button button-danger">Delete</button>
        <a href="{% url 'order_list' %}" class="button button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
